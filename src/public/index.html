<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CRUD App</title>
</head>
<body>
   <main>
    <h1>My SQL CRUD App</h1>

    <div>
        <a href="/users" target="_blank"><h3>GET /users</h3></a>
        <p>This will get all users</p>

        <h3>Get /users/:id</h3>
        <p>This will get a user by ID</p>
        
        <h3>Post /users/create-user</h3>
        <p>This will create a user with given body</p>

        <h3>Update /users/update-user/:id</h3>
        <p>This will update a user by ID</p>

        <h3>Delete /users/delete-user/:id</h3>
        <p>This will delete a user by ID</p>

    </div>

   </main>
</body>
</html>
